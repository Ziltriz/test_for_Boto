<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика короткой ссылки</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 { color: #2c3e50; }
        .url { 
            word-break: break-all; 
            background: #f8f9fa; 
            padding: 12px 16px; 
            border-radius: 8px; 
            font-family: monospace;
        }
        .stats {
            margin: 24px 0;
            padding: 16px;
            background: #e8f4fd;
            border-left: 5px solid #3498db;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
        }
        .btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <h1>Статистика короткой ссылки</h1>
    
    <p>Короткий код: <strong>{{ short_code }}</strong></p>
    
    <div class="url">
        Оригинальная ссылка:<br>
        <a href="{{ original_url }}" target="_blank">{{ original_url }}</a>
    </div>

    <div class="stats">
        <strong>По этой ссылке перешли {{ clicks }} раз</strong>
        {% if created_at %}
            <br>Ссылка создана: {{ created_at.strftime('%Y-%m-%d %H:%M') }}
        {% endif %}
    </div>

    <p>
        <a href="{{ original_url }}" class="btn">Перейти по ссылке</a>
        <a href="/" class="btn" style="background:#7f8c8d; margin-left:12px;">На главную</a>
    </p>
</body>
</html>
